---
layout: default
---

<section class="home">
	<div class="introduce row">
		<div class="logo_image">
			<img src="/img/logo/logo_circle.png">
		</div>
		<div class="description">
			<h2>코드로 보다 나은 서울을 만듭니다.</h2>
		</div>
	</div>
	<div class="services row">
		<h2>주요 서비스</h2>
	{% for service in site.data.services %}
		<div class="col-1-3">
			<h3>{{ service.name }}</h3>
		</div>
	{% endfor %}
	</div>
	<div class="people row">
		<h2>활동가들</h2>
		{% for member in site.data.people %}
			<div class="col-1-5">
				<h3>{{ member.name }}</h3>
				<p>{{ member.interest }}</p>
			</div>
		{% endfor %}
	</div>
	<div class="partners row">
		<h2>파트너</h2>
	</div>
</section>

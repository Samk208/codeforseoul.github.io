# Site settings
title: Code for Seoul
email: codeforseoul@codenamu.org
description: > # this means to ignore newlines until "baseurl:"
  코드포서울은 서울을 중심으로 기술을 통해 사회적 문제 해결을 위한 코드나무의 프로젝트 워킹 그룹입니다. <br/> 개발자와 디자이너 활동가들이 모여 서울에서 발생하는 사회적 문제를 고민하고 IT 기술로 해결할 수 있는 방법을 고민합니다. <br/> 그리고 우리가 가진 기술로 사회적 문제를 해결하기 위하여 결과물을 만들어갑니다.

twitter_username: codeforseoul_
github_username:  codeforseoul
facebook_username: codenamu

# Build settings
markdown: kramdown

# Blog
paginate: 5
paginate_path: "/blog/page:num/"

# Access local github metadata.
repository: codeforseoul
gems: ['jekyll-github-metadata']


# project
collections:
  projects:
    output: true
    permalink: /project/:path/

defaults:
  -
    scope:
      path: "project"
      type: "projects" # a collection in your site, in plural form
    values:
      layout: "project"

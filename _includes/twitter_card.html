<!-- Enables twitter cards on posts -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@codeforseoul_" />
<meta name="twitter:creator" content="@codeforseoul_">
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description | escape }}" />
<meta name="twitter:image" content="{{ page.banner | prepend: 'http://codeforseoul.org' }}" />
<meta name="twitter:url" content="{{ page.url }}" />

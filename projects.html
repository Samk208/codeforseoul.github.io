---
layout: page
title: 프로젝트
description: 코드포서울의 프로젝트를 소개합니다.
banner: /img/banner.jpg
permalink: /projects/
---

<div class="container sr-only">
  <h1 class="page-header">Projects</h1>
</div>

<div class="row">
{% for project in site.projects %}
  <div class="project col-xs-4">
    <div class="well text-center">
      <p><a href="{{ project.url }}">
      {% if project.banner %}
        <img class="img-thumbnail" src="{{ project.banner }}" alt="{{ project.title }}">
      {% else %}
        <span class="no-img">
          <span class="thumbnail">
            <i class="fa fa-smile-o fa-5x"></i>
          </span>
        </span>
      {% endif %}
      </a></p>
      <h3><a href="{{ project.url }}">{{ project.title }}</a></h3>
    </div>
  </div>
{% endfor %}
</div>
